---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/followers":
    get:
      summary: Retrieves the followers of a talent
      tags:
      - Followers
      parameters:
      - name: id
        in: query
        description: Wallet address or username
        schema:
          type: string
      - name: X-API-KEY
        in: header
        description: Your Talent Protocol API key
        schema:
          type: string
      responses:
        '200':
          description: talent found
          content:
            application/json:
              example:
                followers:
                - email: user_111@talentprotocol.com
                  name: user111
                  profile_picture_url:
                  username: user111
                  wallet_address: fb0f51243b146f2cddcf632f796df7e6
                - email: user_112@talentprotocol.com
                  name: user112
                  profile_picture_url:
                  username: user112
                  wallet_address: 5fcf08f0bc2381c2115d74b32c2dc4f9
              schema:
                type: object
                properties:
                  followers:
                    type: array
                    items:
                      type: object
                      properties:
                        username:
                          type: string
                        name:
                          type: string
                        profile_picture_url:
                          type: string
                          nullable: true
                        email:
                          type: string
                        wallet_address:
                          type: string
                          nullable: true
        '404':
          description: talent not found
        '401':
          description: unauthorized request
  "/supporters":
    get:
      summary: Retrieves the supporters of a talent
      tags:
      - Supporters
      parameters:
      - name: id
        in: query
        description: Wallet address or username
        schema:
          type: string
      - name: X-API-KEY
        in: header
        description: Your Talent Protocol API key
        schema:
          type: string
      responses:
        '200':
          description: talent found
          content:
            application/json:
              example:
                supporters:
                - email: user_128@talentprotocol.com
                  name: user128
                  profile_picture_url:
                  username: user128
                  wallet_address: aab7308ebf525fc891778148c677afc0
                - email: user_129@talentprotocol.com
                  name: user129
                  profile_picture_url:
                  username: user129
                  wallet_address: e4c4fc0326ab7924b88589c658d2b1b1
              schema:
                type: object
                properties:
                  supporters:
                    type: array
                    items:
                      type: object
                      properties:
                        username:
                          type: string
                        name:
                          type: string
                        profile_picture_url:
                          type: string
                          nullable: true
                        email:
                          type: string
                        wallet_address:
                          type: string
                          nullable: true
        '404':
          description: talent not found
        '401':
          description: unauthorized request
  "/talents/{id}":
    get:
      summary: Retrieves a talent
      tags:
      - Talents
      parameters:
      - name: id
        in: path
        description: Wallet address or username
        required: true
        schema:
          type: string
      - name: X-API-KEY
        in: header
        description: Your Talent Protocol API key
        schema:
          type: string
      responses:
        '200':
          description: talent found
          content:
            application/json:
              example:
                talent:
                  email: user_136@talentprotocol.com
                  followers_count: 1
                  following_count: 2
                  name: API user
                  profile_picture_url:
                  supporters_count: 1
                  supporting_count: 1
                  username: user136
                  wallet_address: 896a78f241b29966ee285f08a8320ee2
              schema:
                type: object
                properties:
                  talent:
                    type: object
                    properties:
                      username:
                        type: string
                      name:
                        type: string
                      profile_picture_url:
                        type: string
                        nullable: true
                      email:
                        type: string
                      wallet_address:
                        type: string
                        nullable: true
        '404':
          description: talent not found
        '401':
          description: unauthorized request
servers:
- url: https://{defaultHost}/api/v1
  variables:
    defaultHost:
      default: api.talentprotocol.com
