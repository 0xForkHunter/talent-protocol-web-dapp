---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/connections":
    get:
      summary: Retrieves the connections of a talent
      tags:
      - Connections
      parameters:
      - name: id
        in: query
        description: Wallet address or username
        schema:
          type: string
      - name: keyword
        in: query
        description: Keyword search to filter by the connected user name
        schema:
          type: string
      - name: connection_type
        in: query
        schema:
          type: string
          enum:
          - sponsor
          - sponsored
          - mutual_stake
          - staker
          - staking
          - mutual_subscription
          - subscriber
          - subscribing
        description: Filter by a specific connection type
      - name: cursor
        in: query
        description: The cursor to fetch the next page
        schema:
          type: string
      - name: X-API-KEY
        in: header
        description: Your Talent Protocol API key
        schema:
          type: string
      responses:
        '200':
          description: talent found
          content:
            application/json:
              example:
                connections:
                - connected_at: '2023-05-30T15:39:23.521Z'
                  connected_user_invested_amount: '0'
                  connection_type: mutual_stake
                  id: c103b75b-c74e-4505-9ec9-36596f97f558
                  name: user103
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user103
                  wallet_address: ec02a220cb2a1534732d909b922e3491
                - connected_at: '2023-05-30T15:39:23.534Z'
                  connected_user_invested_amount: '0'
                  connection_type: staker
                  id: 3d84faec-1c42-4cc5-a183-5eecbac34669
                  name: user104
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user104
                  wallet_address: 6aea5d47c83424bc8e658889b268466e
                - connected_at: '2023-05-30T15:39:23.542Z'
                  connected_user_invested_amount: '0'
                  connection_type: staking
                  id: 7f25cea4-de24-4a0b-8b7b-2882b8cd6a43
                  name: user105
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user105
                  wallet_address: '079b97d0586982a4a803ef58656db398'
                - connected_at: '2023-05-30T15:39:23.551Z'
                  connected_user_invested_amount: '0'
                  connection_type: subscriber
                  id: a38a5375-8d4b-4cac-9199-80515546874b
                  name: user106
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user106
                  wallet_address: 3066b1c240c4471f78e700b3e97d65ed
                pagination:
                  total: 4
                  cursor:
              schema:
                type: object
                properties:
                  connections:
                    type: array
                    items:
                      type: object
                      properties:
                        username:
                          type: string
                          description: The username of the connected user
                        name:
                          type: string
                          description: The name of the connected user
                        wallet_address:
                          type: string
                          description: The wallet address of the connected user
                        user_invested_amount:
                          type: string
                          description: The amount invested by the user
                        connected_user_invested_amount:
                          type: string
                          description: The amount invested by the connected user
                        connection_type:
                          type: string
                          enum:
                          - sponsor
                          - sponsored
                          - mutual_stake
                          - staker
                          - staking
                          - mutual_subscription
                          - subscriber
                          - subscribing
                          description: The type of the connection
                        connected_at:
                          type: string
                          format: datetime
                          description: The timestamp of the initial date the users
                            connected
                        profile_picture_url:
                          type: string
                          nullable: true
                          description: The profile picture of the connected user
                        ticker:
                          type: string
                          nullable: true
                          description: The token ticker of the connected user
                  pagination:
                    type: object
                    properties:
                      total:
                        type: integer
                        description: The total amount of records
                      cursor:
                        type: string
                        description: The cursor to fetch the next page of records
                        nullable: true
        '404':
          description: talent not found
        '401':
          description: unauthorized request
