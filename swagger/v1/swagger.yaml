---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/connections":
    get:
      summary: Retrieves the connections of a talent
      tags:
      - Connections
      parameters:
      - name: id
        in: query
        description: Wallet address or username
        schema:
          type: string
      - name: keyword
        in: query
        description: Keyword search to filter by the connected user name
        schema:
          type: string
      - name: connection_type
        in: query
        schema:
          type: string
          enum:
          - super_connection
          - supporter
          - supporting
          - mutual_follow
          - follower
          - following
        description: Filter by a specific connection type
      - name: cursor
        in: query
        description: The cursor to fetch the next page
        schema:
          type: string
      - name: X-API-KEY
        in: header
        description: Your Talent Protocol API key
        schema:
          type: string
      responses:
        '200':
          description: talent found
          content:
            application/json:
              example:
                connections:
                - connected_at: '2023-03-06T11:47:21.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: super_connection
                  name: user111
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user111
                  wallet_address: 11b62d3505fc53e48dc6e4a74f0fb9d2
                - connected_at: '2023-03-06T11:47:21.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: supporter
                  name: user112
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user112
                  wallet_address: ea7b4c533e9cf5775879474d220a4d45
                - connected_at: '2023-03-06T11:47:21.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: supporting
                  name: user113
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user113
                  wallet_address: 7059d36ae6e4c73fd0323e030e9c990e
                - connected_at: '2023-03-06T11:47:21.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: follower
                  name: user114
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user114
                  wallet_address: 56a95073fce844a131df45eccaedf9cf
                pagination:
                  total: 4
                  cursor:
              schema:
                type: object
                properties:
                  connections:
                    type: array
                    items:
                      type: object
                      properties:
                        username:
                          type: string
                          description: The username of the connected user
                        name:
                          type: string
                          description: The name of the connected user
                        wallet_address:
                          type: string
                          description: The wallet address of the connected user
                        user_invested_amount:
                          type: string
                          description: The amount invested by the user
                        connected_user_invested_amount:
                          type: string
                          description: The amount invested by the connected user
                        connection_type:
                          type: string
                          enum:
                          - super_connection
                          - supporter
                          - supporting
                          - mutual_follow
                          - follower
                          - following
                          description: The type of the connection
                        connected_at:
                          type: string
                          format: datetime
                          description: The timestamp of the initial date the users
                            connected
                        profile_picture_url:
                          type: string
                          nullable: true
                          description: The profile picture of the connected user
                        ticker:
                          type: string
                          nullable: true
                          description: The token ticker of the connected user
                  pagination:
                    type: object
                    properties:
                      total:
                        type: integer
                        description: The total amount of records
                      cursor:
                        type: string
                        description: The cursor to fetch the next page of records
                        nullable: true
        '404':
          description: talent not found
        '401':
          description: unauthorized request
  "/followers":
