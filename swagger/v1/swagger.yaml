---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/connections":
    get:
      summary: Retrieves the connections of a talent
      tags:
      - Connections
      parameters:
      - name: id
        in: query
        description: Wallet address or username
        schema:
          type: string
      - name: keyword
        in: query
        description: Keyword search to filter by the connected user name
        schema:
          type: string
      - name: connection_type
        in: query
        schema:
          type: string
          enum:
          - sponsor
          - sponsored
          - mutual_stake
          - staker
          - staking
          - mutual_subscription
          - subscriber
          - subscribing
        description: Filter by a specific connection type
      - name: cursor
        in: query
        description: The cursor to fetch the next page
        schema:
          type: string
      - name: X-API-KEY
        in: header
        description: Your Talent Protocol API key
        schema:
          type: string
      responses:
        '200':
          description: talent found
          content:
            application/json:
              example:
                connections:
                - connected_at: '2023-05-23T10:01:03.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: mutual_stake
                  id: c41a2723-d572-4fd4-b62b-cea01a70e255
                  name: user109
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user109
                  wallet_address: c9b8864379bc2ee3ae671f1120606d2c
                - connected_at: '2023-05-23T10:01:03.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: staker
                  id: 62a1e533-43a1-4f08-8689-c3976b19bde7
                  name: user110
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user110
                  wallet_address: 31d1659cb21923669d0dff179f3ac7b5
                - connected_at: '2023-05-23T10:01:03.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: staking
                  id: 56ff3f24-4d7b-4c3d-9326-cd37a92cf22d
                  name: user111
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user111
                  wallet_address: d4592490b973a5d76b19f71ee39d418e
                - connected_at: '2023-05-23T10:01:03.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: subscriber
                  id: 823657db-40bb-4e03-98a5-5fcf502e8326
                  name: user112
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user112
                  wallet_address: 1c966f2daa792e706fc54e3fa4f5ae70
                pagination:
                  total: 4
                  cursor:
              schema:
                type: object
                properties:
                  connections:
                    type: array
                    items:
                      type: object
                      properties:
                        username:
                          type: string
                          description: The username of the connected user
                        name:
                          type: string
                          description: The name of the connected user
                        wallet_address:
                          type: string
                          description: The wallet address of the connected user
                        user_invested_amount:
                          type: string
                          description: The amount invested by the user
                        connected_user_invested_amount:
                          type: string
                          description: The amount invested by the connected user
                        connection_type:
                          type: string
                          enum:
                          - sponsor
                          - sponsored
                          - mutual_stake
                          - staker
                          - staking
                          - mutual_subscription
                          - subscriber
                          - subscribing
                          description: The type of the connection
                        connected_at:
                          type: string
                          format: datetime
                          description: The timestamp of the initial date the users
                            connected
                        profile_picture_url:
                          type: string
                          nullable: true
                          description: The profile picture of the connected user
                        ticker:
                          type: string
                          nullable: true
                          description: The token ticker of the connected user
                  pagination:
                    type: object
                    properties:
                      total:
                        type: integer
                        description: The total amount of records
                      cursor:
                        type: string
                        description: The cursor to fetch the next page of records
                        nullable: true
        '404':
          description: talent not found
        '401':
          description: unauthorized request
