  "/talents/{id}":
    get:
      summary: Retrieves a talent
      tags:
      - Talents
      parameters:
      - name: id
        in: path
        description: Wallet address or username
        required: true
        schema:
          type: string
      - name: X-API-KEY
        in: header
        description: Your Talent Protocol API key
        schema:
          type: string
      responses:
        '200':
          description: talent found
          content:
            application/json:
              example:
                talent:
                  email: user_187@talentprotocol.com
                  headline:
                  name: API user
                  profile_picture_url:
                  subscribers_count: 1
                  subscribing_count: 2
                  supporters_count: 1
                  supporting_count: 1
                  username: user187
                  wallet_address: c24a13b73248f61bf15d3e99a942303f
              schema:
                type: object
