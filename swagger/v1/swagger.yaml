---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/connections":
    get:
      summary: Retrieves the connections of a talent
      tags:
      - Connections
      parameters:
      - name: id
        in: query
        description: Wallet address or username
        schema:
          type: string
      - name: keyword
        in: query
        description: Keyword search to filter by the connected user name
        schema:
          type: string
      - name: connection_type
        in: query
        schema:
          type: string
          enum:
          - sponsor
          - sponsored
          - mutual_stake
          - staker
          - staking
          - mutual_subscription
          - subscriber
          - subscribing
        description: Filter by a specific connection type
      - name: cursor
        in: query
        description: The cursor to fetch the next page
        schema:
          type: string
      - name: X-API-KEY
        in: header
        description: Your Talent Protocol API key
        schema:
          type: string
      responses:
        '200':
          description: talent found
          content:
            application/json:
              example:
                connections:
                - connected_at: '2023-05-18T11:58:29.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: mutual_stake
                  id: 6a1168b5-be0a-4de8-9417-6031302a9c38
                  name: user109
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user109
                  wallet_address: 31df4285cfc6465246603140fa9d9056
                - connected_at: '2023-05-18T11:58:29.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: staker
                  id: b672a7ba-db73-442b-8403-3e6005860c07
                  name: user110
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user110
                  wallet_address: 1d3532075dbe64bd1e30a4a9bcf75f5e
                - connected_at: '2023-05-18T11:58:29.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: staking
                  id: 2a3b48c2-dec9-4861-b856-0a411d1cea7f
                  name: user111
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user111
                  wallet_address: 3e0f921ddd543bb571888a3f71efbd81
                - connected_at: '2023-05-18T11:58:29.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: subscriber
                  id: 7cd1f064-f623-4445-af05-0f97a0039098
                  name: user112
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user112
                  wallet_address: bfc30c2dd5c1bbbc0b7cf416f5de93f1
                pagination:
                  total: 4
                  cursor:
              schema:
                type: object
                properties:
                  connections:
                    type: array
                    items:
                      type: object
                      properties:
                        username:
                          type: string
                          description: The username of the connected user
                        name:
                          type: string
                          description: The name of the connected user
                        wallet_address:
                          type: string
                          description: The wallet address of the connected user
                        user_invested_amount:
                          type: string
                          description: The amount invested by the user
                        connected_user_invested_amount:
                          type: string
                          description: The amount invested by the connected user
                        connection_type:
                          type: string
                          enum:
                          - sponsor
                          - sponsored
                          - mutual_stake
                          - staker
                          - staking
                          - mutual_subscription
                          - subscriber
                          - subscribing
                          description: The type of the connection
                        connected_at:
                          type: string
                          format: datetime
                          description: The timestamp of the initial date the users
                            connected
                        profile_picture_url:
                          type: string
                          nullable: true
                          description: The profile picture of the connected user
                        ticker:
                          type: string
                          nullable: true
                          description: The token ticker of the connected user
                  pagination:
                    type: object
                    properties:
                      total:
                        type: integer
                        description: The total amount of records
                      cursor:
                        type: string
                        description: The cursor to fetch the next page of records
                        nullable: true
        '404':
          description: talent not found
        '401':
          description: unauthorized request
