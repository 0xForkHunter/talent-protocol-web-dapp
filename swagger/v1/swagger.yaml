---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/connections":
    get:
      summary: Retrieves the connections of a talent
      tags:
      - Connections
      parameters:
      - name: id
        in: query
        description: Wallet address or username
        schema:
          type: string
      - name: keyword
        in: query
        description: Keyword search to filter by the connected user name
        schema:
          type: string
      - name: connection_type
        in: query
        schema:
          type: string
          enum:
          - sponsor
          - sponsored
          - mutual_stake
          - staker
          - staking
          - mutual_subscription
          - subscriber
          - subscribing
        description: Filter by a specific connection type
      - name: cursor
        in: query
        description: The cursor to fetch the next page
        schema:
          type: string
      - name: X-API-KEY
        in: header
        description: Your Talent Protocol API key
        schema:
          type: string
      responses:
        '200':
          description: talent found
          content:
            application/json:
              example:
                connections:
                - connected_at: '2023-05-24T15:24:54.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: mutual_stake
                  id: 35d642c2-e3a7-4214-aaf9-985ca467ad6d
                  name: user109
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user109
                  wallet_address: 20e5541b4d13f1655c99ebbb02747346
                - connected_at: '2023-05-24T15:24:54.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: staker
                  id: 1861bb4d-5080-4091-a4a4-2fcd41416578
                  name: user110
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user110
                  wallet_address: 39d017342ea79355e03a84d43c4c9f5b
                - connected_at: '2023-05-24T15:24:54.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: staking
                  id: dbe871db-7f52-4f8b-8915-c2688dddf668
                  name: user111
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user111
                  wallet_address: 8cad728770ea9bac7628ed0a8a3b9458
                - connected_at: '2023-05-24T15:24:54.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: subscriber
                  id: 87954d9a-a73f-4947-b08b-4b23a990653e
                  name: user112
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user112
                  wallet_address: 7deebe3ecfd84112896f3f571d2cf031
                pagination:
                  total: 4
                  cursor:
              schema:
                type: object
                properties:
                  connections:
                    type: array
                    items:
                      type: object
                      properties:
                        username:
                          type: string
                          description: The username of the connected user
                        name:
                          type: string
                          description: The name of the connected user
                        wallet_address:
                          type: string
                          description: The wallet address of the connected user
                        user_invested_amount:
                          type: string
                          description: The amount invested by the user
                        connected_user_invested_amount:
                          type: string
                          description: The amount invested by the connected user
                        connection_type:
                          type: string
                          enum:
                          - sponsor
                          - sponsored
                          - mutual_stake
                          - staker
                          - staking
                          - mutual_subscription
                          - subscriber
                          - subscribing
                          description: The type of the connection
                        connected_at:
                          type: string
                          format: datetime
                          description: The timestamp of the initial date the users
                            connected
                        profile_picture_url:
                          type: string
                          nullable: true
                          description: The profile picture of the connected user
                        ticker:
                          type: string
                          nullable: true
                          description: The token ticker of the connected user
                  pagination:
                    type: object
                    properties:
                      total:
                        type: integer
                        description: The total amount of records
                      cursor:
                        type: string
                        description: The cursor to fetch the next page of records
                        nullable: true
        '404':
          description: talent not found
        '401':
          description: unauthorized request
