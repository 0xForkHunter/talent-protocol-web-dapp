---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/connections":
    get:
      summary: Retrieves the connections of a talent
      tags:
      - Connections
      parameters:
      - name: id
        in: query
        description: Wallet address or username
        schema:
          type: string
      - name: keyword
        in: query
        description: Keyword search to filter by the connected user name
        schema:
          type: string
      - name: connection_type
        in: query
        schema:
          type: string
          enum:
          - super_connection
          - supporter
          - supporting
          - mutual_subscription
          - subscriber
          - subscribing
        description: Filter by a specific connection type
      - name: cursor
        in: query
        description: The cursor to fetch the next page
        schema:
          type: string
      - name: X-API-KEY
        in: header
        description: Your Talent Protocol API key
        schema:
          type: string
      responses:
        '200':
          description: talent found
          content:
            application/json:
              example:
                connections:
                - connected_at: '2023-03-22T15:23:39.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: super_connection
                  id: 2a7b1316-8646-49c9-a7c0-070f42fbad26
                  name: user88
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user88
                  wallet_address: 6dd07cb43136af1a9388ce6244281d3a
                - connected_at: '2023-03-22T15:23:39.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: supporter
                  id: a131bc21-76bb-48bd-8fdb-3f11d05e1e50
                  name: user89
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user89
                  wallet_address: 237e17e5ce092ef3b63b258db163a9b4
                - connected_at: '2023-03-22T15:23:39.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: supporting
                  id: 650068fa-8010-4254-8928-36670f204770
                  name: user90
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user90
                  wallet_address: c2aa639bb65edb008dfdaf599ed4c426
                - connected_at: '2023-03-22T15:23:39.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: subscriber
                  id: 986b7bbd-1f65-4ebb-940d-cde88a3d33af
                  name: user91
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user91
                  wallet_address: 7455de4a6bf456d6eb11e64bbbaf6067
                pagination:
                  total: 4
                  cursor:
              schema:
                type: object
                properties:
                  connections:
                    type: array
                    items:
                      type: object
                      properties:
                        username:
                          type: string
                          description: The username of the connected user
                        name:
                          type: string
                          description: The name of the connected user
                        wallet_address:
                          type: string
                          description: The wallet address of the connected user
                        user_invested_amount:
                          type: string
                          description: The amount invested by the user
                        connected_user_invested_amount:
                          type: string
                          description: The amount invested by the connected user
                        connection_type:
                          type: string
                          enum:
                          - super_connection
                          - supporter
                          - supporting
                          - mutual_subscription
                          - subscriber
                          - subscribing
                          description: The type of the connection
                        connected_at:
                          type: string
                          format: datetime
                          description: The timestamp of the initial date the users
                            connected
                        profile_picture_url:
                          type: string
                          nullable: true
                          description: The profile picture of the connected user
                        ticker:
                          type: string
                          nullable: true
                          description: The token ticker of the connected user
                  pagination:
                    type: object
                    properties:
                      total:
                        type: integer
                        description: The total amount of records
                      cursor:
                        type: string
                        description: The cursor to fetch the next page of records
                        nullable: true
        '404':
          description: talent not found
        '401':
          description: unauthorized request
