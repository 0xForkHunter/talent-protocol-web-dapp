  "/career_updates":
    get:
      summary: Retrieves the career updates of a talent
      tags:
      - Career Updates
      parameters:
      - name: id
        in: query
        description: Wallet address or username
        schema:
          type: string
      - name: cursor
        in: query
        description: The cursor to fetch the next page
        schema:
          type: string
      - name: X-API-KEY
        in: header
        description: Your Talent Protocol API key
        schema:
          type: string
      responses:
        '200':
          description: talent found
          content:
            application/json:
              example:
                career_updates:
                - created_at: '2023-03-22T17:21:12.000Z'
                  id: 81ddc6c8-a7bc-4fc5-b64a-274e457b025f
                  message: Career update
                - created_at: '2023-03-22T17:21:12.000Z'
                  id: 4b5306ce-d311-4d6b-814f-236bef132c8c
                  message: Career update
                pagination:
                  total: 2
                  cursor:
              schema:
                type: object
                properties:
                  career_updates:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                          description: The message sent by the talent
                        created_at:
                          type: string
                          format: datetime
                          description: The creation date of the career update
                  pagination:
                    type: object
                    properties:
                      total:
                        type: integer
                        description: The total amount of records
                      cursor:
                        type: string
                        description: The cursor to fetch the next page of records
                        nullable: true
        '404':
          description: talent not found
        '401':
          description: unauthorized request
    post:
      summary: Creates a career update for the talent
      tags:
      - Career Updates
      parameters:
      - name: X-API-KEY
        in: header
        description: Your Talent Protocol API key
        schema:
          type: string
      responses:
        '201':
          description: talent found
          content:
            application/json:
              example:
                career_update:
                  created_at: '2023-03-22T17:21:12.000Z'
                  id: 123a6dfc-a1cd-4c9d-a8c0-5d4f1bef1a9d
                  message: Created Update!
              schema:
                type: object
                properties:
                  career_update:
                    type: object
                    properties:
                      message:
                        type: string
                        description: The message sent by the talent
                      created_at:
                        type: string
                        format: datetime
                        description: The creation date of the career update
        '404':
          description: talent not found
        '400':
          description: message not present
        '401':
          description: unauthorized request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                career_update:
                  type: object
                  properties:
                    message:
                      type: string
                      description: The content of the career update
                talent:
                  type: object
                  properties:
                    id:
                      type: string
                      description: Wallet address or username
              required:
              - message
              - user
